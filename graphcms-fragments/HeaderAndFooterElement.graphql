fragment HeaderAndFooterElement on HeaderAndFooterElement {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  logoTextTitle
  logoTextSubtitle
  textOverSkypeNumber
  skypeNumber
  displaySkypeTextAndNumber
  spanishLangSelectorTitle
  englishLangSelectorTitle
  frenchLangSelectorTitle
  germanLangSelectorTitle
  otherLangSelectorTitle
  aboutUs
  contact
  explore
  footerCopyright
  termsOfService
  privacyPolicy
  contactElements {
    ... on ContactElement {
      stage
      locale
      id
      elementTitle
      elementValue
      elementIcon {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  socialNetworks {
    ... on SocialNetwork {
      stage
      locale
      id
      socialNetworkTitle
      urlToSocialNetwork
      socialNetworkLogo {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  imageOverLogo {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}