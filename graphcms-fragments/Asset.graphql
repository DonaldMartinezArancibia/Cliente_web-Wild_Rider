fragment Asset on Asset {
  stage
  locale
  mimeType
  size
  width
  height
  fileName
  handle
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  coverPost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  imageSeo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  reviewImageGoogleReview {
    ... on GoogleReview {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  carMainPhotoCar {
    ... on Car {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  carPhotosCar {
    ... on Car {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}