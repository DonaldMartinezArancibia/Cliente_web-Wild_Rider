fragment Asset on Asset {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  handle
  fileName
  height
  width
  size
  mimeType
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  reviewImageGoogleReview {
    ... on GoogleReview {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  carMainPhotoCar {
    ... on Car {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  carPhotosCar {
    ... on Car {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  coverPost {
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  imageSeo {
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  topImageContactAndLocation {
    ... on ContactAndLocation {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  bottomImageContactAndLocation {
    ... on ContactAndLocation {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  url
}