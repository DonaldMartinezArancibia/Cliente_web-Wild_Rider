fragment Car on Car {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  carName
  carDetailsTitle
  carDetails {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  yearOfCarTitle
  yearOfCarValue
  passengersTitle
  passengersOfCarValue
  longTermRentalTitle
  insuranceAndTaxInfo
  pricesOfCar {
    ... on PriceCar {
      stage
      id
      priceOfCar
      season {
        ... on Season {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  transmissionVariant {
    ... on TransmissionVariant {
      stage
      locale
      id
      transmissionPriceTitle
      priceOfCar {
        ... on PriceCar {
          stage
          id
          priceOfCar
          season {
            ... on Season {
              remoteTypeName: __typename
              remoteId: id
              locale
              stage
            }
          }
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  carMainPhoto {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  carPhotos {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  carsAndQuote {
    ... on CarsAndQuote {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}