fragment Car on Car {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  carName
  carDetails
  pricesOfCar {
    ... on PriceCar {
      stage
      id
      priceOfCar
      season {
        ... on Season {
          remoteTypeName: __typename
          remoteId: id
          stage
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  carMainPhoto {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  carPhotos {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}