fragment Menu on Menu {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  menuElements {
    ... on AboutUs {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on ContactAndLocation {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Index {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}