fragment CarQuoteForm on CarQuoteForm {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  slug
  welcomeText {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  basicInformationTitle
  completeNameField
  emailField
  confirmEmailField
  phoneNumberField
  countryResidenceField
  countriesOptions
  numberOfTravelersField
  numberOfTravelersOptions
  pickUpInformationTitle
  takeoverDateField
  subtextOfTakeoverDate
  takeoverHourField
  subtextOfTakeoverHour
  takeoverPlaceField
  takeoverPlaceOptions
  dropOffInformationTitle
  returnDateField
  subtextOfReturnDate
  returnHourField
  subtextOfReturnHour
  returnPlaceField
  returnPlaceOptions
  title
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  cars {
    ... on Car {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}