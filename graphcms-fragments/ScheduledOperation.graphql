fragment ScheduledOperation on ScheduledOperation {
  stage
  rawPayload
  errorMessage
  description
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  release {
    ... on ScheduledRelease {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  status
  affectedDocuments {
    ... on AboutUs {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Car {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on CarsAndQuote {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on ContactAndLocation {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on GoogleReview {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Index {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on LongTimeRental {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
    ... on Post {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
    ... on Seo {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}