fragment Testimonial on Testimonial {
  stage
  locale
  publishedAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  createdAt(variation: COMBINED)
  remoteId: id
  slug
  title
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  testimonialSectionText {
    ... on Index {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  menu {
    ... on Menu {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}