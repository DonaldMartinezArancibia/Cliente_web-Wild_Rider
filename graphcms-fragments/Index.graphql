fragment Index on Index {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  slug
  title
  mainTextBelow {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  viewCarsButtonText
  videosSectionTitle
  youtubeUrlVideo
  offersSectionTitle
  testimonialsSectionTitle
  testimonialSectionText {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  viewCarsbuttonurl {
    ... on CarsAndQuote {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  menu {
    ... on Menu {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}