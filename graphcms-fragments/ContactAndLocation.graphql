fragment ContactAndLocation on ContactAndLocation {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  slug
  title
  address
  contactForm {
    ... on ContactForm {
      stage
      locale
      id
      nameField
      surnameField
      emailField
      confirmEmailField
      phoneNumberField
      messageField
      sendButton
    }
  }
  contactElements {
    ... on ContactElement {
      stage
      locale
      id
      elementTitle
      elementValue
      elementIcon {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  topImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  bottomImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  menu {
    ... on Menu {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}