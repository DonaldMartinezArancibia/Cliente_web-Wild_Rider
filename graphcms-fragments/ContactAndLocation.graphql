fragment ContactAndLocation on ContactAndLocation {
  stage
  locale
  remoteId: id
  createdAt(variation: COMBINED)
  updatedAt(variation: COMBINED)
  publishedAt(variation: COMBINED)
  slug
  title
  titleOfAddress
  address
  urlSourceFrame
  googleMapsUrlButton
  googleMapsButtonText
  formOnSubmitMessage {
    ... on RichText {
      raw
      html
      markdown
      text
    }
  }
  contactForm {
    ... on ContactForm {
      stage
      locale
      id
      nameField
      nameFieldErrorMessage
      surnameField
      surnameFieldErrorMessage
      emailField
      emailFieldErrorMessage
      confirmEmailField
      confirmEmailFieldErrorMessage
      phoneNumberField
      phoneNumberFieldErrorMessage
      messageField
      messageFieldErrorMessage
      sendButton
      reCaptchaErrorMessage
    }
  }
  contactElements {
    ... on ContactElement {
      stage
      locale
      id
      elementTitle
      elementValue
      elementText {
        ... on RichText {
          raw
          html
          markdown
          text
        }
      }
      elementIcon {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  topImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  bottomImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  menu {
    ... on Menu {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}